<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 120px; max-width: 900px; margin: auto; }
    .download-btn {
      display: inline-block;
      padding: 8px 14px;
      margin: 10px 0;
      background: #0074d9;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .download-btn:hover { background: #005fa3; }
    .pdf-frame {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    ul.attachments { list-style: none; padding-left: 0; }
    ul.attachments li { margin: 5px 0; }
  </style>
</head>
<body>

  <h1>Application Details</h1>

  <!-- Main PDF viewer and download -->
  <div id="main-pdf-container"></div>

  <!-- Extra PDFs -->
  <div id="extra-pdfs"></div>

  <!-- Other details -->
  <div id="details"></div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const no = params.get('no');
        const record = data.find(r => r.no === no);

        if (!record) {
          document.getElementById('details').innerHTML = '<p>No record found</p>';
          return;
        }

        // === Main PDF embed + download button ===
        if (record.main_pdf) {
          document.getElementById('main-pdf-container').innerHTML = `
            <iframe src="${record.main_pdf}" class="pdf-frame"></iframe>
            <a href="${record.main_pdf}" target="_blank" class="download-btn">
              Download Main PDF
            </a>
          `;
        }

        // === Extra PDFs list ===
        if (record.attachments && record.attachments.length > 0) {
          const items = record.attachments
            .map((file, i) =>
              `<li><a href="${file}" target="_blank">Extra Document ${i + 1}</a></li>`
            )
            .join('');
          document.getElementById('extra-pdfs').innerHTML =
            `<h3>Other Documents</h3><ul class="attachments">${items}</ul>`;
        }

        // === Other text details ===
        document.getElementById('details').innerHTML = `
          <p><strong>No:</strong> ${record.no}</p>
          <p><strong>Country:</strong> ${record.country}</p>
          <p><strong>Signed By:</strong> ${record.signed_by}</p>
          <p><strong>Acting in Capacity:</strong> ${record.acting_in_capacity}</p>
          <p><strong>Seal Location:</strong> ${record.seal_location}</p>
          <p><strong>Certified At:</strong> ${record.certified_at}</p>
          <p><strong>Date:</strong> ${record.date}</p>
          <p><strong>Signer:</strong> ${record.signer}</p>
          <p><strong>Location:</strong> ${record.location}</p>
          <p><strong>Reason:</strong> ${record.reason}</p>
        `;
      });
  </script>
<div class="page-footer">
  <img src="images/footer-image.jpg" alt="Footer" />
</div>
</body>
</html>
