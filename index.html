<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .download-btn {
      display: inline-block;
      padding: 8px 14px;
      margin-top: 10px;
      background: #0074d9;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .download-btn:hover { background: #005fa3; }
    img.photo { max-width: 250px; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Application Details</h1>

  <!-- First image will appear here -->
  <div id="first-image"></div>

  <!-- Download link for the full PDF will appear here -->
  <div id="pdf-link"></div>

  <!-- Other details -->
  <div id="details"></div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const no = params.get('no');
        const record = data.find(r => r.no === no);

        if (!record) {
          document.getElementById('details').innerHTML = '<p>No record found</p>';
          return;
        }

        // Show the first image if it exists
        if (record.photo) {
          document.getElementById('first-image').innerHTML =
            `<img src="${record.photo}" alt="Photo" class="photo">`;
        }

        // Show the PDF download link if it exists
        if (record.pdf_file) {
          document.getElementById('pdf-link').innerHTML =
            `<a href="${record.pdf_file}" target="_blank" class="download-btn">
               Download Full Document (PDF)
             </a>`;
        }

        // Show the rest of the details
        const detailsDiv = document.getElementById('details');
        detailsDiv.innerHTML = `
          <p><strong>No:</strong> ${record.no}</p>
          <p><strong>Country:</strong> ${record.country}</p>
          <p><strong>Signed By:</strong> ${record.signed_by}</p>
          <p><strong>Acting in Capacity:</strong> ${record.acting_in_capacity}</p>
          <p><strong>Seal Location:</strong> ${record.seal_location}</p>
          <p><strong>Certified At:</strong> ${record.certified_at}</p>
          <p><strong>Date:</strong> ${record.date}</p>
          <p><strong>Signer:</strong> ${record.signer}</p>
          <p><strong>Location:</strong> ${record.location}</p>
          <p><strong>Reason:</strong> ${record.reason}</p>
        `;
      });
  </script>

</body>
</html>
